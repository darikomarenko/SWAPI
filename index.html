<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <h1>Star Wars</h1>
        <form>
            <label>Выберите категорию</label>
            <select id="category">
                <option value="films">Фильмы</option>
                <option value="people">Люди</option>
                <option value="planets">Планеты</option>
                <option value="species">Виды животных</option>
                <option value="starships">Космические корабли</option>
                <option value="vehicles">Транспортные средства</option>
            </select>
            <br>
            <label>Укажите номер от 1 до 10</label>
            <input type="number" id="id" min="1" max="10">
            <br>
            <button type="button" onclick="sendRequest()">Искать</button>
            <div id="result"></div>
            <div id="error"></div>
            <div id="loading"></div>   
    </div>
    <script src="index.js"></script>
</body>
</html>
